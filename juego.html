<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriKids - Aprende sobre Alimentos</title>
    <style>
        :root {
            --verde: #4CAF50;
            --rojo: #F44336;
            --amarillo: #FFC107;
            --azul: #2196F3;
            --morado: #9C27B0;
        }
        
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        
        .contenedor-juego {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            position: relative;
        }
        
        .cabecera {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .nivel, .puntos {
            background-color: var(--azul);
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.2em;
        }
        
        .opciones {
            display: flex;
            justify-content: space-around;
            margin: 40px 0;
            flex-wrap: wrap;
        }
        
        .opcion {
            width: 45%;
            min-width: 250px;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin: 10px 0;
        }
        
        .opcion:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .opcion img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .opcion p {
            padding: 15px;
            margin: 0;
            font-weight: bold;
            font-size: 1.2em;
        }
        
        .mensaje {
            min-height: 80px;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            display: none;
            font-size: 1.1em;
        }
        
        .mensaje-positivo {
            background-color: #E8F5E9;
            color: var(--verde);
            border-left: 5px solid var(--verde);
        }
        
        .mensaje-negativo {
            background-color: #FFEBEE;
            color: var(--rojo);
            border-left: 5px solid var(--rojo);
        }
        
        .botones {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 25px;
            margin: 10px;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1em;
            min-width: 150px;
        }
        
        .volver {
            background-color: #E0E0E0;
        }
        
        .continuar {
            background-color: var(--amarillo);
        }
        
        .inicio {
            background-color: var(--morado);
            color: white;
        }
        
        button:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }
        
        .progreso {
            margin: 20px 0;
            height: 10px;
            background-color: #E0E0E0;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .barra-progreso {
            height: 100%;
            background-color: var(--verde);
            width: 0%;
            transition: width 0.5s;
        }
        
        @media (max-width: 600px) {
            .opcion {
                width: 90%;
            }
            
            .cabecera {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="contenedor-juego">
        <div class="cabecera">
            <div class="nivel">Nivel: <span id="nivel">01</span></div>
            <h1>Â¿CuÃ¡l es mÃ¡s saludable?</h1>
            <div class="puntos">Puntos: <span id="puntos">000</span></div>
        </div>
        
        <div class="progreso">
            <div class="barra-progreso" id="progreso"></div>
        </div>
        
        <div class="opciones">
            <div class="opcion" id="opcion1" onclick="elegirOpcion(1)">
                <img src="manzana.jpg" alt="Alimento saludable">
                <p>Manzana</p>
            </div>
            <div class="opcion" id="opcion2" onclick="elegirOpcion(2)">
                <img src="dona.jpg" alt="Alimento no saludable">
                <p>Donut</p>
            </div>
        </div>
        
        <div class="mensaje" id="mensaje"></div>
        
        <div class="botones">
            <button class="volver" id="volver">Volver</button>
            <button class="inicio" id="inicio">Inicio</button>
            <button class="continuar" disabled id="continuar">Continuar</button>
        </div>
    </div>

    <script>
        // Variables del juego
        let nivelActual = 1;
        let puntos = 0;
        let rondasCompletadas = 0;
        const rondasPorNivel = 5;
        
        // Base de datos de alimentos
        const alimentos = {
            saludables: [
                { nombre: "Manzana", imagen: "manzana.jpg", mensaje: "Â¡Correcto! ðŸŽ Las manzanas son ricas en fibra y vitamina C. +20 puntos" },
                { nombre: "BrÃ³coli", imagen: "brocoli.jpg", mensaje: "Â¡Excelente! ðŸ¥¦ El brÃ³coli contiene mÃ¡s vitamina C que una naranja. +20 puntos" },
                { nombre: "Zanahoria", imagen: "zanahoria.jpg", mensaje: "Â¡Bien hecho! ðŸ¥• Las zanahorias mejoran la visiÃ³n nocturna. +20 puntos" },
                { nombre: "Espinaca", imagen: "espinaca.jpg", mensaje: "Â¡Genial! ðŸ¥¬ La espinaca tiene hierro y ayuda a los mÃºsculos. +20 puntos" },
                { nombre: "Pescado", imagen: "pescado.jpg", mensaje: "Â¡Perfecto! ðŸŸ El pescado tiene omega-3 para tu cerebro. +20 puntos" }
            ],
            noSaludables: [
                { nombre: "Donut", imagen: "donut.jpg", mensaje: "Â¡Cuidado! ðŸ© Los donuts tienen mucha azÃºcar y grasas trans. -10 puntos" },
                { nombre: "Hamburguesa", imagen: "hamburguesa.jpg", mensaje: "Ocasionalmente estÃ¡ bien, pero no abuses. ðŸ” Tiene muchas calorÃ­as. -10 puntos" },
                { nombre: "Refresco", imagen: "refresco.jpg", mensaje: "Â¡Alto! ðŸ¥¤ Una lata puede contener hasta 10 cucharadas de azÃºcar. -10 puntos" },
                { nombre: "Papas Fritas", imagen: "papas.jpg", mensaje: "Â¡Peligro! ðŸŸ Altas en sodio y grasas saturadas. -10 puntos" },
                { nombre: "Dulces", imagen: "dulces.jpg", mensaje: "Â¡AzÃºcar pura! ðŸ¬ Causan caries y sobrepeso. -10 puntos" }
            ]
        };
        
        // Inicializar juego
        function cargarRonda() {
            document.getElementById('continuar').disabled = true;
            document.getElementById('mensaje').style.display = 'none';
            
            // Seleccionar alimentos aleatorios
            const saludable = alimentos.saludables[Math.floor(Math.random() * alimentos.saludables.length)];
            const noSaludable = alimentos.noSaludables[Math.floor(Math.random() * alimentos.noSaludables.length)];
            
            // Mostrar opciones (50% de probabilidad de que aparezcan en diferente orden)
            if (Math.random() > 0.5) {
                document.getElementById('opcion1').innerHTML = `
                    <img src="alimentos/${saludable.imagen}" alt="${saludable.nombre}">
                    <p>${saludable.nombre}</p>
                `;
                document.getElementById('opcion1').dataset.tipo = 'saludable';
                document.getElementById('opcion1').dataset.mensaje = saludable.mensaje;
                
                document.getElementById('opcion2').innerHTML = `
                    <img src="alimentos/${noSaludable.imagen}" alt="${noSaludable.nombre}">
                    <p>${noSaludable.nombre}</p>
                `;
                document.getElementById('opcion2').dataset.tipo = 'noSaludable';
                document.getElementById('opcion2').dataset.mensaje = noSaludable.mensaje;
            } else {
                document.getElementById('opcion1').innerHTML = `
                    <img src="alimentos/${noSaludable.imagen}" alt="${noSaludable.nombre}">
                    <p>${noSaludable.nombre}</p>
                `;
                document.getElementById('opcion1').dataset.tipo = 'noSaludable';
                document.getElementById('opcion1').dataset.mensaje = noSaludable.mensaje;
                
                document.getElementById('opcion2').innerHTML = `
                    <img src="alimentos/${saludable.imagen}" alt="${saludable.nombre}">
                    <p>${saludable.nombre}</p>
                `;
                document.getElementById('opcion2').dataset.tipo = 'saludable';
                document.getElementById('opcion2').dataset.mensaje = saludable.mensaje;
            }
            
            // Habilitar opciones
            document.getElementById('opcion1').style.pointerEvents = 'auto';
            document.getElementById('opcion2').style.pointerEvents = 'auto';
            
            // Actualizar progreso
            document.getElementById('progreso').style.width = `${(rondasCompletadas / rondasPorNivel) * 100}%`;
        }
        
        // Elegir opciÃ³n
        function elegirOpcion(numOpcion) {
            const opcion = document.getElementById(`opcion${numOpcion}`);
            const tipo = opcion.dataset.tipo;
            const mensaje = opcion.dataset.mensaje;
            const mensajeDiv = document.getElementById('mensaje');
            
            if (tipo === 'saludable') {
                puntos += 20;
                mensajeDiv.className = 'mensaje mensaje-positivo';
            } else {
                puntos = Math.max(0, puntos - 10);
                mensajeDiv.className = 'mensaje mensaje-negativo';
            }
            
            // Actualizar puntuaciÃ³n
            document.getElementById('puntos').textContent = puntos.toString().padStart(3, '0');
            mensajeDiv.innerHTML = `<p>${mensaje}</p>`;
            mensajeDiv.style.display = 'block';
            
            // Habilitar botÃ³n continuar
            document.getElementById('continuar').disabled = false;
            
            // Deshabilitar opciones
            document.getElementById('opcion1').style.pointerEvents = 'none';
            document.getElementById('opcion2').style.pointerEvents = 'none';
        }
        
        // Continuar al siguiente nivel
        document.getElementById('continuar').addEventListener('click', function() {
            rondasCompletadas++;
            
            if (rondasCompletadas >= rondasPorNivel) {
                nivelActual++;
                rondasCompletadas = 0;
                document.getElementById('nivel').textContent = nivelActual.toString().padStart(2, '0');
                alert(`Â¡Felicidades! ðŸŽ‰ Pasaste al nivel ${nivelActual}`);
            }
            
            cargarRonda();
        });
        
        // BotÃ³n Volver (ronda anterior)
        document.getElementById('volver').addEventListener('click', function() {
            if (rondasCompletadas > 0) {
                rondasCompletadas--;
                cargarRonda();
            } else {
                alert("Â¡EstÃ¡s en la primera ronda!");
            }
        });
        
        // BotÃ³n Inicio (reiniciar juego)
        document.getElementById('inicio').addEventListener('click', function() {
            if (confirm("Â¿EstÃ¡s seguro que quieres volver al inicio? PerderÃ¡s tu progreso.")) {
                nivelActual = 1;
                puntos = 0;
                rondasCompletadas = 0;
                document.getElementById('nivel').textContent = '01';
                document.getElementById('puntos').textContent = '000';
                cargarRonda();
            }
        });
        
        // Iniciar juego
        cargarRonda();
    </script>
</body>
</html>
